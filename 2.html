<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SELAB - Software Engneering Lab</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body,
      html {
        height: 100%;
        font-family: "Arial", sans-serif;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #000;
        color: white;
      }

      .container {
        width: 100%;
        height: 100%;
        background: url("your-image-url-here.jpg") no-repeat center center/cover;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
      }

      .container h1 {
        font-size: 48px;
        font-weight: bold;
        text-shadow: 0 4px 6px rgba(0, 0, 0, 0.7);
      }

      .container h2 {
        font-size: 24px;
        margin-top: 20px;
        font-weight: normal;
        text-shadow: 0 4px 6px rgba(0, 0, 0, 0.7);
      }

      nav {
        position: absolute;
        top: 20px;
        right: 50px;
      }

      nav ul {
        list-style: none;
        display: flex;
      }

      nav ul li {
        margin-left: 20px;
      }

      nav ul li a {
        color: white;
        text-decoration: none;
        font-weight: bold;
        font-size: 14px;
        letter-spacing: 1px;
      }

      nav ul li a:hover {
        color: #ddd;
      }

      .scroll-indicator {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
      }

      .scroll-indicator img {
        width: 40px;
        animation: bounce 2s infinite;
      }

      @keyframes bounce {
        0%,
        20%,
        50%,
        80%,
        100% {
          transform: translateY(0);
        }
        40% {
          transform: translateY(-10px);
        }
        60% {
          transform: translateY(-5px);
        }
      }
    </style>
  </head>
  <body>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">News</a></li>
        <li><a href="#">Research</a></li>
        <li><a href="#">Publications</a></li>
        <li><a href="#">Members</a></li>
        <li><a href="#">Apply</a></li>
      </ul>
    </nav>

    <div class="container">
      <div>
        <h1>Software Engneering Lab</h1>
        <h2>@ Hanyang University, Korea</h2>
      </div>
    </div>

    <div class="scroll-indicator">
      <img src="scroll-indicator-icon.png" alt="Scroll Indicator" />
    </div>
  </body>
</html>
